<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../../../js/jquery-2.1.3.min.js"></script>
	<script src="lotto.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../../assets/css/font-awesome.min.css">
	<style>
		.button {
			border-radius: 10px;
			background-color: #bbb;
			
			width: 50px;
			height: 50px;
			margin: 2.5px;
			border: 0;
		}
		
		ยง.button:hover {
			background-color: #ddd;
		}
		
		#games {
			width: 100%;
		}
		
		#games td, #games th {
			width: 25%;
		}
	</style>
</head>
<body>

<div class="col-md-12 numbers">
	<h1 class="text-center">Lotto Svizzero</h1>
	<div class="col-md-3 nums">
		<h2 class="text-center">Normal Numbers</h2>
		<div class="selectableNum">
			<script>
				for (i = 1; i <= 50; i++){
					$('<input>')
						.attr('type','button')
						.val(i)
						.attr('id','bNum' + i)
						.attr('onclick','selectNum(' + i + ')')
						.addClass('button')
						.appendTo('.selectableNum');
				}
			</script>
		</div>
		<div class="yourNum">
			<span class="num1 num"></span>
			<span class="num2 num"></span>
			<span class="num3 num"></span>
			<span class="num4 num"></span>
			<span class="num5 num"></span>
		</div>
	</div>
	<div class="col-md-3 stars">
		<h2 class="text-center">Stars</h2>
		<div class="selectableStars">
			<script>
				for (i = 1; i <= 12; i++){
					$('<input>')
						.attr('type','button')
						.val(i)
						.attr('id','bStar' + i)
						.attr('onclick','selectStar(' + i + ')')
						.addClass('button button-num')
						.appendTo('.selectableStars');
					$('<br>')
						.appendTo('#bStar' + i);
				}
			</script>
		</div>
		<div class="yourStars">
			<span class="star1 star"></span>
			<span class="star2 star"></span>
		</div>
		<div class="play">
			<h2 class="text-center">&nbsp;</h2>
			<input type="button" value="gioca" onclick="play()" class="button" style="width: 100%;">
			<div class="yourNum">
				Yours  numbers.<br>
				<input type="button" class="button hide button-num-select" id="yourNum0">
				<input type="button" class="button hide button-num-select" id="yourNum1">
				<input type="button" class="button hide button-num-select" id="yourNum2">
				<input type="button" class="button hide button-num-select" id="yourNum3">
				<input type="button" class="button hide button-num-select" id="yourNum4">
				<br>
				Yours stars.<br>
				<input type="button" class="button hide" id="yourStar0">
				<input type="button" class="button hide" id="yourStar1">
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<table id="games">
			<tr>
				<th>N. Gioco</th>
				<th>Numeri</th>
				<th>Stelle</th>
				<th>Punti</th>
			</tr>
		</table>
	</div>
</div>

<style>*{margin:0;padding: 0;}</style>
</body>
</html>
