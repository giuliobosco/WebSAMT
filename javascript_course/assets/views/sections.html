<header class="">
	<div class="container">
		<div class="text-center centered">
			<h1>{{section.title}}</h1>
		</div>
		<div class="text-center centered-down">
			<a href="#first"><i style="color: white" class="fa fa-angle-down fa-4x"></i></a>
		</div>
	</div>
</header>

<article id="first" class="odd-article">
	<div class="container">
		<div class="col-md-6">
			<img class="col-md-12" ng-src="{{section.firstImage}}">
		</div>
		<div class="col-md-5  col-md-offset-1">
			<br><br><br>
			<h2>{{section.firstTitle}}</h2>
			<br><br>
			<p>
				{{section.firstDes}}
			</p>
			
			<div ng-bind-html="inHTML"></div>
			
		</div>
	</div>
</article>

<article class="even-article">
	<div class="container">
		<div class="col-md-5">
			<br><br><br>
			<h2>{{section.secondTitle}}</h2>
			<br><br>
			<p>
				{{section.secondDes}}
			</p>
		</div>
		<div class="col-md-6 col-md-offset-1">
			<img class="col-md-12" ng-src="{{section.secondImage}}">
		</div>
	</div>
</article>

<article class="odd-article">
	<div class="container">
		<div class="col-md-6">
			<img class="col-md-12" ng-src="{{section.thirdImage}}">
		</div>
		<div class="col-md-5  col-md-offset-1">
			<br><br><br>
			<h2>{{section.thirdTitle}}</h2>
			<br><br>
			<p>
				{{section.thirdDes}}
			</p>
		</div>
	</div>
</article>
